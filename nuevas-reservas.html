<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevas reservas</title>
</head>
<body>
    <form>
        <label for="Nombre de teatro"></label>
        <input type="text" id="nombreTeatro" name="nombreTeatro" placeholder="Escriba el nombre del teatro">

        <label for="Localidad"></label>
        <input type="text" id="LocalidadTeatro" name="LocalidadTeatro" placeholder="Escriba la localidad del teatro">

        <label for="Código Postal"></label>
        <!-- input type="number" sirve como validación para que no deje escribir algo que no sea número-->
        <input type="number" id="codigoPostal" name="codigoPostal" placeholder="Escriba el código postal del teatro">

        <label for="Tipo de sala"></label>
        <!-- Desplegable con las opciones -->
        <select id="tipoSala" name="tipoSala">
            <option value="ensayo">Ensayo</option>
            <option value="publico">Con público</option>
        </select>
        
        <!-- Se podría poner aforo-->
        <label for="Aforo"></label>
        <input type="number" id="aforo" name="aforo">
    </form>
</body>
</html>
